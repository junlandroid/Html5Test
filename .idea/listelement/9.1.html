<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表元素ul</title>
</head>

<body>
    <ul type="square">
        <li>无序列表项1</li>
        <li>无序列表项2</li>
        <li>无序列表项3</li>
    </ul>
    <hr/>
    <ol type="1">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <hr/>
    <dl>
        <dt>名词1</dt><dd>解释1</dd>
        <dt>名词2</dt><dd>解释2</dd>
        <dt>名词3</dt><dd>解释3</dd>
    </dl>

</body>
</html>
