<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
</head>
<body>
    输入文字：
    <form method="post" action="">
        <input type="password" name="textname" id="textid"/>
    </form>

    <p>选择性别</p>
    <form method="post" action="">
        <input name="radio" type="radio" id="radio1" value="radio1"/>女<br/>
        <input name="radio2" type="radio" id="radio2" value="radio2" checked/>男
    </form>

    <form method="post" action="">
        <p>请选择喜欢的运动</p>
        <select id="selectid" name="select">
            <option value="val" selected> 篮球</option>
            <option value="val">足球</option>
            <option value="val">羽毛球</option>
            <option value="val">乒乓球</option>
            <option value="val">足球</option>
        </select>
    </form>

    <form method="post" action="">
        <textarea id="textarea" name="textarea" cols="50" rows="5"></textarea>
    </form>
</body>
</html>
